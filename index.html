<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>

    <h1>Grade Calculator</h1>

    <form id="gradeForm">
        <label for="courseNumber">Course Number:</label>
        <input type="text" id="courseNumber" name="courseNumber">

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName">

        <label for="midtermGrade">Midterm Grade:</label>
        <input type="number" id="midtermGrade" name="midtermGrade" step="0.1">

        <label for="finalGrade">Final Grade:</label>
        <input type="number" id="finalGrade" name="finalGrade" step="0.1">

        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <div id="resultContainer"></div>

    <script>
        function calculateGrade() {
            // Kullanıcı girişlerini al
            var courseNumber = document.getElementById("courseNumber").value;
            var courseName = document.getElementById("courseName").value;
            var midtermGrade = parseFloat(document.getElementById("midtermGrade").value);
            var finalGrade = parseFloat(document.getElementById("finalGrade").value);

            // Notları hesapla
            var passStatus = (midtermGrade * 0.3 + finalGrade * 0.7) >= 50 ? "Passed" : "Failed";

            // Sonucu HTML'e ekle
            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<strong>Course Number:</strong> " + courseNumber +
                                        "<br><strong>Course Name:</strong> " + courseName +
                                        "<br><strong>Midterm Grade:</strong> " + midtermGrade +
                                        "<br><strong>Final Grade:</strong> " + finalGrade +
                                        "<br><strong>Pass Status:</strong> " + passStatus;
        }
    </script>

</body>
</html>
