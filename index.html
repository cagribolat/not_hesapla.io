<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>

    <h1>Grade Calculator</h1>

    <form id="gradeForm">
        <label for="courseNumber">Course Number:</label>
        <input type="text" id="courseNumber" name="courseNumber">

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName">

        <label for="midtermGrade">Midterm Grade:</label>
        <input type="number" id="midtermGrade" name="midtermGrade" step="0.1">

        <label for="finalGrade">Final Grade:</label>
        <input type="number" id="finalGrade" name="finalGrade" step="0.1">

        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <div id="resultContainer"></div>

    <script>
        function calculateGrade() {
            // Kullanıcı girişlerini al
            var courseNumber = document.getElementById("courseNumber").value;
            var courseName = document.getElementById("courseName").value;
            var midtermGrade = parseFloat(document.getElementById("midtermGrade").value);
            var finalGrade = parseFloat(document.getElementById("finalGrade").value);

            // Python kodunu çağır ve sonucu al
            var result = calculateGradeInPython(courseNumber, courseName, midtermGrade, finalGrade);

            // Sonucu HTML'e ekle
            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = result;
        }

        // Python kodunu çağırmak için bir AJAX isteği kullanabilirsiniz
        function calculateGradeInPython(courseNumber, courseName, midtermGrade, finalGrade) {
            var result;

            // AJAX isteği yap
            // Bu örnekte, sadece statik bir sonuç döndürdüm, gerçekte bu kısmı kendi Python API'nize uygun şekilde düzenlemeniz gerekecek
            // Örneğin, bir Flask veya Django API kullanabilirsiniz
            // Bu noktada, API'nize isteği gönderip geri dönen sonucu 'result' değişkenine atabilirsiniz

            // Örnek statik sonuç
            result = "Ders Numarası: " + courseNumber +
                     "<br>Ders Adı: " + courseName +
                     "<br>Ara Sınav Notu: " + midtermGrade +
                     "<br>Final Sınav Notu: " + finalGrade +
                     "<br>Geçme Durumu: Geçtiniz";  // Burada API'nizden dönen sonucu kullanabilirsiniz

            return result;
        }
    </script>

</body>
</html>
