<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT HESAPLAYICI</title>
    <style>
        .equal-sign-pattern {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .equal-sign {
            font-size: 24px;
            color: red;
        }

        /* Yeni stil eklenen kısım */
        .result-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid;
            border-radius: 5px;
        }

        .pass {
            border-color: green;
        }

        .fail {
            border-color: red;
        }
    </style>
</head>
<body>

    <h1>NOT HESAPLAYICI</h1>

    <!-- Eşittir işareti deseni içeren div elementi -->
    <div class="equal-sign-pattern">
        <div class="equal-sign">=</div>
        <div class="equal-sign">=</div>
        <div class="equal-sign">=</div>
        <!-- Daha fazla eşittir işareti ekleyebilirsiniz -->
    </div>

    <!-- Ders listesi -->
    <div>
        <h2>Dersler</h2>
        <ul id="dersListesi"></ul>
    </div>

    <!-- Not hesaplama formu -->
    <form id="gradeForm">
        <label for="courseNumber">Ders Numarası:</label>
        <input type="text" id="Ders Numarası" name="Ders Numarası">

        <label for="Ara Sınav">Ara Sınav:</label>
        <input type="number" id="Ara Sınav" name="Ara Sınav" step="0.1">

        <label for="Final Sınavı">Final Sınavı:</label>
        <input type="number" id="final Sınavı" name="final Sınavı" step="0.1">

        <button type="button" onclick="calculateGrade()">Hesapla</button>
    </form>

    <!-- Notları gösterme bölümü -->
    <div id="resultContainer" class="result-container"></div>

    <script>
        // JavaScript kodlarını buraya ekleyin
    </script>

</body>
</html>
