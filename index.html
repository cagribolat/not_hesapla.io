    <h1>NOT HESAPLAYICI</h1>

    <!-- Ders seçimi için açılır liste -->
    <div class="form-container">
        <form id="gradeForm">
            <label for="courseNumber">Ders Seçimi:</label>
            <select id="courseNumber" name="courseNumber">
                <option value="" selected disabled>Lütfen bir ders seçin</option>
                <option value="1">TEMEL BİLGİ TEKNOLOJİLERİ I</option>
                <option value="2">HALKLA İLİŞKİLER VE İLETİŞİM</option>
                <option value="3">TEMEL SAĞLIK VE HASTALIK BİLGİSİ</option>
                <option value="4">TIBBİ BELGELEME</option>
                <option value="5">TIP TERİMLERİ</option>
            </select>

            <label for="midtermGrade">Ara Sınav:</label>
            <input type="number" id="midtermGrade" name="midtermGrade" step="0.1">

            <label for="finalGrade">Final Sınavı:</label>
            <input type="number" id="finalGrade" name="finalGrade" step="0.1">

            <button type="button" onclick="calculateGrade()">Hesapla</button>
        </form>
    </div>

    <!-- Notları gösterme bölümü -->
    <div id="resultContainer"></div>
